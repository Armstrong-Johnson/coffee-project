<!DOCTYPE html>
<html lang="en">

<!--START HEAD-->
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/52efbfd496.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<!--END HEAD-->

<!--START BODY CONTAINER-->
<body class="container-fluid text-white">

<!--START HEADER CONTAINER-->
    <div class="container text-center border-bottom pb-3 mb-3">
        <i class="fa-light fa-coffee-beans"></i>
        <h1 class="font">JavaSip Coffee Co.</h1>
    </div>
<!--END HEADER CONTAINER-->


<!--START MAIN CONTENT CONTAINER-->
<div class="container-fluid text-center">
    <div class="row">

<!--START COFFEE COLUMN-->
        <div class="col-12 col-lg-6">
            <div class="text-start text-white mb-3" id="coffees"></div>
        </div>
<!--END TABLE COLUMN-->

<!--START FORMS COLUMN-->
        <div class="col-12 col-lg-6">

<!--START SEARCH FORM-->
            <div class="container border-bottom pb-3 mb-3">
                <form>
                    <div class="text-start input-group input-group-sm mb-3">
                        <label class="w-100 font " for="roast-selection">Roast</label>
                        <select class="form-select font-2 bg-transparent text-white" id="roast-selection">
                            <option>All</option>
                            <option>Light</option>
                            <option>Medium</option>
                            <option>Dark</option>
                        </select>
                    </div>

                    <div class="text-start input-group input-group-sm mb-3">
                        <label class="w-100 font" for="coffee-name">Coffee Name</label>
                        <input type="text" placeholder="Enter coffee name..." class="form-control font-2 bg-transparent text-white" id="coffee-name" aria-label="Username" aria-describedby="basic-addon1">
                    </div>

                    <input class="btn btn-primary w-100 font" id="submit" type="submit" />
                </form>
            </div>
<!--END SEARCH FORM-->

<!--START ADD FORM-->
            <div class="container">
                <form class="">
                    <div class="h1 font">Add a Coffee</div>
                    <div class="text-start input-group input-group-sm mb-3">
                        <label class="w-100 font" for="roast-addition">Roast</label>
                        <select class="form-select font-2 bg-transparent text-white" id="roast-addition">
                            <option>Light</option>
                            <option>Medium</option>
                            <option>Dark</option>
                        </select>
                    </div>

                    <div class="text-start input-group input-group-sm mb-3">
                        <label class="w-100 font" for="coffee-addition">Name</label>
                        <input type="text" placeholder="Enter coffee name..." class="form-control font-2 bg-transparent text-white" id="coffee-addition" aria-label="Username" aria-describedby="basic-addon1">
                    </div>

                    <input class="btn btn-primary w-100 font" id="add-coffee" type="submit" />
                </form>
            </div>
<!--END ADD FORM-->

        </div>
<!--END FORMS COlUMN-->

    </div>
</div>
<!--END MAIN CONTENT CONTAINER-->


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
<!--END BODY CONTAINER-->
</html>
